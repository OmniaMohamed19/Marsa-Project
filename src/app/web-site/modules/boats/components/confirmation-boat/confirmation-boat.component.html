                                    Expect a follow up email or whatâ€™s app message shortly with your scheduled pickup

                    </div>

                <div class="mb-5  bg-white rounded-sm"
                    style="margin: 30px auto !important;box-shadow: 0.5px 0.8659999966621399px 4px 0px rgba(27, 32, 50, 0.08);">
                    <div class="pt-4 pb-3 px-5 ">
                        <div class="d-flex justify-content-between">
                            <h5 id="scroll-description" class="font-size-21 font-weight-bold text-dark mb-2">
                                Traveler Information
                            </h5>
                            <!-- <a routerLink="/home/tours/payment" class="text-decoration-underline">Edit</a> -->
                            <!-- <a class="text-decoration-underline">Edit</a> -->

                        </div>
                        <!-- Fact List -->
                        <ul class="list-unstyled font-size-1 mb-0 font-size-16">
                            <li class="d-flex justify-content-between py-2">
                                <span class="font-weight-medium">Booking number</span>
                                <span class="text-secondary text-right">{{confirmRequest?.Bookingnumber}}</span>
                            </li>

                            <li class="d-flex justify-content-between py-2">
                                <span class="font-weight-medium">Name</span>
                                <span class="text-secondary text-right">{{confirmRequest?.name}}</span>
                            </li>

                            <li class="d-flex justify-content-between py-2">
                                <span class="font-weight-medium">E-mail address</span>
                                <span class="text-secondary text-right">{{confirmRequest["E-mail"]}}</span>
                            </li>

                            <li class="d-flex justify-content-between py-2">
                                <span class="font-weight-medium">Phone Number</span>
                                <span class="text-secondary text-right">{{confirmRequest?.Phone}}</span>
                            </li>
                        </ul>
                        <!-- End Fact List -->
                    </div>
                  
                </div>
                <ng-container *ngIf="showRelated">
                    <div class="my-tours-work" >
                        <h5 class="text-center mb-5 head">You might also like</h5>
    
                        <owl-carousel-o [options]="customOptions" class="my-tours">
                            <ng-container *ngFor="let item of relatedtrips">
                                <ng-template carouselSlide>
                                    <app-activity-card [item]="item"></app-activity-card>
                                </ng-template>
                            </ng-container>
    
                            <ng-container *ngFor="let item of relatedtrips">

                                    <app-activity-card [item]="item"></app-activity-card>
                                </ng-template>
                            </ng-container>
                        </owl-carousel-o>
