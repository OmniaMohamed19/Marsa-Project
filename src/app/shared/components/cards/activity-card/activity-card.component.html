<div class="card mb-1 tab-card">
  <div class="position-relative mb-2" style="overflow: hidden">
    <a
      [routerLink]="['/', translate.currentLang, 'tours', 'details', item?.id]"
      class="d-block gradient-overlay-half-bg-gradient-v5"
    >
      <img
        style="filter: brightness(1); height: 200px"
        class="w-100"
        [src]="item?.cover"
        alt="img"
      />
    </a>
    <div class="position-absolute top-0 left-0 pt-4 pl-3">
      <span
        class="badge badge-pill bg-white featured"
        *ngIf="item?.Featured > 0"
        >Featured</span
      >
      <!-- <span
        class="badge badge-pill bg-white ml-3 sale"
        *ngIf="item?.discount > 0"
        >%{{ item?.discount }}</span
      > -->
    </div>
    <div class="position-absolute top-0 right-0 pt-4 pr-3">
      <button
        type="button"
        class="btn btn-sm btn-icon text-white rounded-circle"
        data-toggle="tooltip"
        data-placement="top"
        title="Save for later"
        data-original-title="Save for later"
        aria-label="Save for later"
        #btn
        (click)="addtoFavorits(btn,$event)"
      >
        <span class="fa-regular fa-heart font-size-20"></span>
      </button>
    </div>
    <div class="position-absolute bottom-0 left-0 right-0">
      <div class="px-3 pb-3">
        <h2 class="h5 text-white mb-0">
          <small class="mr-2">From</small
          ><span

            [style.text-decoration]="item.discount > 0 ? 'line-through' : ''"
            [style.color]="item.discount > 0 ? 'red' : ''"
            >{{ item?.PriceColectiv }} $</span
          >
          <span class="mx-2"  *ngIf="item.discount > 0"
            >{{
              getRoundedRate(
                item?.PriceColectiv -
                  item?.PriceColectiv * (item?.discount / 100)
              )
            }}
            $</span
          >
         <span>per person</span>
        </h2>
      </div>
    </div>
  </div>
  <div class="card-body px-4 py-2">
    <a
      [routerLink]="['/', translate.currentLang, 'tours', 'details', item?.id]"
      class="d-block"
    >
      <div class="mb-2 d-flex align-items-center title">
        {{ item?.Title }}
      </div>
    </a>
    <a
      [routerLink]="['/', translate.currentLang, 'tours', 'details', item?.id]"
      class="card-title mb-0"
      >{{ item?.type }}</a
    >
    <div class="my-2">
      <div class="d-inline-flex align-items-center review">
        <span class="stars">
          <i
            *ngFor="let star of [1, 2, 3, 4, 5]"
            class="fa-solid fa-star"
            style="color: #bfbfbf"
            [ngClass]="{
              'fa-star-filled': star <= getRoundedRate(item?.rate),
              'yellow-star': star <= getRoundedRate(item?.rate)
            }"
          ></i>
        </span>
        <span>{{ item?.Review }} Reviews</span>
      </div>
    </div>
    <div class="mb-1 review">
      <div class="d-flex gap-2">
        <img
          src="../../../../../assets/custom/Activity/locationDark.svg"
          style="width: 14.97px"
          alt="icon"
        />
        <span class="pb-0">{{ item?.place }}</span>
      </div>
      <div class="d-flex gap-2 pt-2">
        <img
          src="../../../../../assets/custom/Activity/time.png"
          style="width: 14.97px"
          alt="icon"
        />
        <span class="pb-0">{{ item.duration }} {{ item.durationType }}</span>
      </div>
    </div>
  </div>
</div>
