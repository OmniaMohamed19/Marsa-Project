<section class="container">
    <form>
        <div class="row">
            <div class="col-lg-4">
                <label>Country</label>
            </div>
            <!---------Country-------------->
            <div class="col-lg-8">
                <div class="dropdown-2" tabindex="0" (click)="toggleDropdownCountry()">
                    <div class="dropdown-btn-2">
                       <div>
                        <img src="{{selectedImgCountry}}"  [alt]="getImageName(selectedImgCountry)"   width="20" height="20" class="me-2">
                        <span>{{ selectedLabelCountry }}</span>
                       </div>
                      <div style="margin-top:-2px">
                        <svg xmlns="http://www.w3.org/2000/svg" width="14" height="9" viewBox="0 0 14 9" fill="none">
                            <path d="M2 2L7 7L12 2" stroke="black" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
                          </svg>
                        </div>
                    </div>
                    <div *ngIf="isOpenDrop" class="dropdown-content dropdown-content-2">
                      <div *ngFor="let country of countries1" (click)="selectCountryflag(country)" class="dropdown-item">
                        <img [src]="country.flagUrl" alt="{{ country.label }}" width="20" height="15">
                        {{ country.label }}
                      </div>
                    </div>
                  </div>
            </div>
        </div>
        <div class="submit">
            <button>Discard</button>
            <button>Save Changes</button>
        </div>
    </form>
    <form>
        <!-----------Currancy----------------->
        <div class="row">
            <div class="col-lg-4">
                <label>Currency</label>
            </div>
            <div class="col-lg-8">
                <div class="dropdown-2" tabindex="0" (click)="toggleDropdownCurrancy()">
                    <div class="dropdown-btn-2">
                       <div>
                        <img src="{{selectedImgCurrancy}}"  [alt]="getImageName(selectedImgCurrancy)"  width="20" height="20" class="me-2">
                    <span>{{ selectedLabelCurrancy }}</span>
                       </div>
                      <div style="margin-top:-2px">
                        <svg xmlns="http://www.w3.org/2000/svg" width="14" height="9" viewBox="0 0 14 9" fill="none">
                            <path d="M2 2L7 7L12 2" stroke="black" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
                          </svg>
                        </div>
                    </div>
                    <div *ngIf="isOpenCurrancy" class="dropdown-content dropdown-content-2">
                      <div *ngFor="let country of countries2" (click)="selectCurrancyflag(country)" class="dropdown-item">
                        <img [src]="country.flagUrl" alt="{{ country.label }}" width="20" height="15">
                        {{ country.label }}
                      </div>
                    </div>
                  </div>
            </div>
        </div>
        <!---------------------------------->
        <div class="submit">
            <button>Discard</button>
            <button>Save Changes</button>
        </div>
    </form>
</section>
