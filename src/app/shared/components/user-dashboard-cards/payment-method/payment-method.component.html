<section class="container">
  <div class="payment">
    <div class="payment-container">
      <div>
        <div class="payment-method-nav flex-wrap">
          <h2>Payment Methods</h2>
          <ul class="nav">
            <li
              *ngFor="let tab of tabs"
              class="nav-item"
              [class.active]="tab.section === activeSection"
              (click)="setActiveSection(tab.section)"
            >
              {{ tab.label }}
            </li>
          </ul>
        </div>
        <hr />
      </div>

      <div *ngIf="activeSection === 'section1'">
        <!------------Visa-------------->
        <section class="payment-card">
          <div
            class="d-flex justify-content-between align-items-center flex-wrap"
          >
            <div>
              <p>
                <span>Marcus Morris</span>
                <span>Primiary</span>
              </p>
              <div
                class="d-flex justify-content-between align-items-start gap-3 ps-3"
              >
                <div class="card-icon">
                  <span>

                      xmlns="http://www.w3.org/2000/svg"
                      width="57"
                      height="19"
                      viewBox="0 0 57 19"

                      />
                    </svg>
                  </span>
                </div>
                <div class="visa">
                  <h4>Visa **** 1679</h4>
                  <span>Card expires at 09/24</span>
                </div>
              </div>
            </div>
            <div class="actions">
              <button class="me-3">Delete</button>
              <button>Edit</button>
            </div>
          </div>
        </section>
        <!----------Master Card----------------------->
        <section class="payment-card">
          <div
            class="d-flex justify-content-between align-items-center flex-wrap"
          >
            <div>
              <p>
                <span>Jason Davis</span>
                <span> </span>
              </p>
              <div
                class="d-flex justify-content-between align-items-start flex-wrap gap-3 ps-3"
              >
                <div class="card-icon">
                  <span>
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="49"
                      height="38"
                      viewBox="0 0 49 38"
                      fill="none"

                </div>
                <div class="visa">
                  <h4>Mastercard **** 2704</h4>
                  <span>Card expires at 09/24</span>
                </div>
              </div>
            </div>
            <div class="actions">
              <button class="me-3">Delete</button>
              <button>Edit</button>
            </div>
          </div>
        </section>
        <div class="active-card">
          <div class="mb-5 mb-lg-1">
            <p>
              <span> You have 2 active cards. </span>
              Another 3 are inactive
            </p>
            <span class="strong"
              >Extended Pro Package. Up to 100 Agents & 25 Projects. Make your
              business effective</span
            >
          </div>
          <div class="action-buttons">
            <button>Action</button>
            <button>Add New Card</button>
          </div>
        </div>
      </div>
      <div *ngIf="activeSection === 'section2'"></div>
    </div>
  </div>
  <app-payment-table [billings]="userDetails?.billing"></app-payment-table>
</section>
