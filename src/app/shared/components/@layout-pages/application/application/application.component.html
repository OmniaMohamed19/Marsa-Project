<section   [style.backgroundImage]="'url(' + mobile_image + ')'" style="
background-position: center center;
    background-size: cover;
    height: 596px;
    margin-top: 70px;
">
  <div class="container text-center">
    <div class="res row">
      <div class="col-md-6">
        <img
          class="home"
          src="assets/images/Home.webp"
          alt="home"
          loading="lazy"
        />
        <!-- <img
        class="home"
        [src]="mobile_image"
        alt="home"
        loading="lazy"
      /> -->
      </div>

      <div class="col-md-6 apps-container">
        <div class="" *ngIf="mobile_description" [innerHTML]="mobile_description"></div>


        <div class="mobile">
          <!--<div class="qr-bg">
                    <img src="assets/images/qr.webp" class="qr mb-3"  alt="qr">
                </div>-->

          <div class="d-flex align-items-center flex-column gap-3">
            <a href="https://play.google.com/store/apps/details?id=com.misk.marsa" target="_blank">

              <img
              width="205px"
style="margin-bottom: -5rem;"
                src="../../../../../../assets/images/appStore.svg"
                class="appstore"
                alt="app-Store"
                loading="lazy"
              />
            </a>
            <a href="https://play.google.com/store/apps/details?id=com.misk.marsa" target="_blank">

              <img
                src="assets/images/googleplay.svg"
                alt="googleplay"
                loading="lazy"

          </div>
        </div>
      </div>
    </div>
  </div>
