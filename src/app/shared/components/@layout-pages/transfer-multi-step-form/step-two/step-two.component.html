<form (ngSubmit)="nextStep()">
  <div>
    <h2>If you need more options please select from the list</h2>
    <div class="form-check" *ngFor="let option of responseData.car.option; let i = index">
      <input class="form-check-input" type="checkbox" [id]="'flexCheckDefault' + i"
            name="option-{{i}}"
             (change)="onOptionChange(option, $event)">

      <div class="label">
        <label class="form-check-label" [for]="'flexCheckDefault' + i">
          {{option.name}}
        </label>
        <div class="d-flex gap-3 mt-1">
          <span>{{option.desc}}</span>
          <span>{{option.price}}</span>
        </div>
      </div>
    </div>
  </div>

  <div class="btns">
    <button type="button" (click)="previousStep()">Cancel</button>
    <button type="submit">Continue</button>
  </div>
</form>
