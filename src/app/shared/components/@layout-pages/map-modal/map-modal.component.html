<!-- map-modal.component.html -->
<div class="modal-header">
  <h4 class="modal-title">Choose Location</h4>
  <button
    type="button"
    class="close"
    aria-label="Close"
    (click)="closeDialog()"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<h2 class="white" mat-dialog-title>Location</h2>
<div class="white" mat-dialog-content>
  <!-- Your modal content here -->
  <p>
    Please specify the location through the following fields or directly through
    the map
  </p>
  <div class="row">
    <div class="col-md-5">
      <div class="form-group">
        <label for="">Latitude</label>
        <input
          type="number"
          class="form-control"
          name="lat"
          [(ngModel)]="latitudeValue"
          id=""
          placeholder="Latitude"
        />
      </div>
    </div>
    <div class="col-md-5">
      <div class="form-group">
        <label for="">Longitude</label>
        <input
          type="number"
          class="form-control"
          name="lon"
          [(ngModel)]="longitudeValue"
          id=""
          placeholder="Longitude"
        />
      </div>
    </div>
    <div class="col-2"></div>
    <div class="col-6"></div>
    <div class="col-12">
      <mat-form-field class="w-50 text-center">
        <input
          type="text"
          placeholder="Search location"
          matInput
          [formControl]="searchControl"
          [matAutocomplete]="auto"
        />
        <mat-autocomplete
          #auto="matAutocomplete"
          [displayWith]="displayFn"
          (optionSelected)="setLocation($event.option.value)"
        >
          <mat-option
            *ngFor="let option of filteredOptions | async"
            [value]="option"
          >
            {{ option.name }}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
    </div>
  </div>
  <!-- Display map with markers -->
  <div id="leaflet-map" style="height: 400px; width: 100%"></div>
</div>
<div class="white" mat-dialog-actions>
  <button mat-button (click)="setCurrentLocation()">
    Set Current Location
  </button>
  <button mat-button (click)="closeDialog()">Confirm</button>
</div>
