
<!-- map-modal.component.html -->
<div class="modal-header mymap">
  <h4 class="modal-title">Choose Location</h4>
  <button
    type="button"
    class="close"
    aria-label="Close"
    (click)="closeDialog()"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="white" mat-dialog-content>
  <p>
    Please specify the location through the following fields or directly through
    the map
  </p>
  <div class="row">
    <div class="col-6">
      <mat-form-field class="w-100">
        <input
          type="text"
          placeholder="Search location"
          matInput
          [formControl]="searchControl"
          [matAutocomplete]="auto"
        />
        <mat-autocomplete
          #auto="matAutocomplete"
          [displayWith]="displayFn"
          (optionSelected)="setLocation($event.option.value)"
        >
          <mat-option
            *ngFor="let option of filteredOptions | async"
            [value]="option"
          >
            {{ option.name }}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
    </div>
  </div>

  <!-- Map container -->
  <div id="googleMap" class="map-container"></div>

  <!-- Coordinates display -->
  <div class="coordinates-display mt-2">
    <div class="row">
      <div class="col-6">
        <mat-form-field class="w-100">
          <mat-label>Latitude</mat-label>
          <input matInput [(ngModel)]="latitudeValue" readonly>
        </mat-form-field>
      </div>
      <div class="col-6">
        <mat-form-field class="w-100">
          <mat-label>Longitude</mat-label>
          <input matInput [(ngModel)]="longitudeValue" readonly>
        </mat-form-field>
      </div>
    </div>
  </div>
</div>
<div class="white" mat-dialog-actions>
  <button mat-button (click)="setCurrentLocation()" class="btn ">
    <i class="fa fa-location-arrow mr-1"></i> Set Current Location
  </button>
  <button mat-button (click)="closeDialog()" class="btn ">
    <i class="fa fa-check mr-1"></i> Confirm
  </button>
</div>
