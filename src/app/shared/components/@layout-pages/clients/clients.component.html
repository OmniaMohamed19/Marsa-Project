<section style="margin-top: 70px;
height: 406px;
margin-bottom: -73px;" class="reviews">

    <div class="container">
        <div class="title text-center " style="color: #004796;">
            <h3 class="mb-5">Our Customerâ€™s Reviews </h3>
        </div>
        <section class="myDestination pt-5  ">
            <div class="my-destination-work">
                <owl-carousel-o [options]="customOptions" class="my-destination client-review">
                    <ng-template carouselSlide *ngFor="let item of data?.review">
                        <div class="card rounded-xs border-color-7 w-100">
                            <div class="card-body p-5">
                                <div class="d-flex align-items-baseline justify-content-between">
                                    <div class="mb-5">
                                        <h6 class=" mb-0">{{ item.name }}</h6>
                                        <span class=" font-size-normal">client</span>
                                    </div>
                                    <figure id="quote5">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="45" height="45"
                                            viewBox="0 0 45 45" fill="none">
                                            <circle cx="22.5" cy="22.5" r="22.5" fill="#0057FF" />
                                            <path
                                                d="M29.0171 23.2004L29.7945 18.1488H24.9315V14.8707C24.9315 13.4885 25.6108 12.1415 27.789 12.1415H30V7.84083C30 7.84083 27.9934 7.49951 26.0749 7.49951C22.0699 7.49951 19.4521 9.91881 19.4521 14.2987V18.1488H15V23.2004H19.4521V35.4122C20.3584 35.5538 21.2744 35.6248 22.1918 35.6245C23.1092 35.6248 24.0252 35.5538 24.9315 35.4122V23.2004H29.0171Z"
                                                fill="white" />
                                        </svg>
                                    </figure>
                                </div>
                                <p class="mb-0 " [innerHTML]=" (item.reviews | slice:0:90) + '...'">


                                </p>
                            </div>
                            <div class="card-img z-index-2 mb-3">
                                <div class="ml-3">
                                  <img
                                  class="img-fluid rounded-circle"
                                  (onError)="onImgError($event)"
                                  [src]="item.Avatar"
                                  [alt]="getImageName(item.Avatar)"
                                  loading="lazy"
                                >

                                </div>
                            </div>
                        </div>
                    </ng-template>

                </owl-carousel-o>
            </div>
        </section>
    </div>

</section>
